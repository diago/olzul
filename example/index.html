<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>olzul</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../lib/jquery.olzul.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var template =  '<li>'
                 +    '<span>:contact[method][type_id][]</span>'
                 +    '<span>:contact[method][value][]</span>'
                 +    '<a class="remove" href="#">Remove</a>'
                 +  '</li>';

    $(document).ready(function(){
      $('#methods').olzul(
        { template: template
        , list: $('form:first ol')
        }
      ); 
    }); 
  </script>
  <style type="text/css">
    ol {
      margin-bottom: 3em;
    }
    ol span {
      margin-right: 1em;
    }

    form#methods {
      position: relative;
      top: -5em;
      left: 1em;
    }
  </style>
</head>
<body>
  
 <h1>Hello</h1> 

  <form action="" method="post" >
   <fieldset>
    <legend>Who Are You</legend>
      <div class="row">
        <label for="contact_name">Name</label>
        <input id="contact_name" name="contact[name]" value="" />
      </div>
      <div class="row">
        <em>Contact Methods</em>
        <ol></ol>
      </div>
      <div class="row action-buttons">
        <button type="submit">Save</button>
      </div>
    </fieldset>
  </form>

  <form id="methods" action="" method="post">
    <select name="contact[method][type_id][]">
      <option value="1">Email</option>
      <option value="2">Tele</option>
      <option value="3">Twitter</option>
    </select>
    <input name="contact[method][value][]" type="text" value="" />
    <button type="submit">Add</button>
  </form>
</body>
</html>
